<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twibbon Generator v.02</title>
    <meta content="https://twibbonizee.vercel.app/og.png" property="og:image">

    <meta content="https://twibbonizee.vercel.app/" property="og:url">
    <meta name="description" content="Unggah karya seni Anda dengan latar belakang transparan sebagai File .PNG terpisah, dengan ukuran kurang dari 1 MB.">
    <meta name="viewport" content="width=device-width, initial-scale=0.70;">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">

    <link integrity="" rel="stylesheet" href="/css/button.css">

    <style>
    img,canvas{
    width:100%;
    height:auto;
    }

    .input-file{
    background-color: #f8f9fc;
    border: 1px solid #e2e9f3;
    border-radius: 4px;
    height: 40px;
    width: 100%;
    color: #565A90;
    }
    .input-file::file-selector-button{
    border: none;
    border-radius: 4px;
    color: white;
    background-color: #595ef1bd;
    border: 1px solid #595ef1bd;
    height: 40px;
    cursor: pointer;
    transition: all .25s ease-in;
    cursor: pointer;
    }
    .input-file::file-selector-button:hover{
    background-color: #fff;
    color: #565A90;
    transition: all .25s ease-in;
    }
    </style>
